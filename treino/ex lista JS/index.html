<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h2>       Minhas lista de tarefas</h2>
    <div class="formTarefa">
        <input id="novaTarefa" type="text" placeholder="Digite a sua tarefa">
        <button id="b1" onclick="AdicionarTarefa()">Adicionar tarefa</button>
    </div>
    <ul id="listaTarefas"></ul>

    <script>
        const input = document.getElementById('novaTarefa');
        const botao = document.getElementById('b1');
        const lista = document.getElementById('listaTarefas');

        function AdicionarTarefa() {
            const texto = input.value.trim();
            if (texto === "") {
                alert("Digite uma tarefa.");
                return;
            }
             const novaTarefa = document.createElement('li');

    // Cria um span com o texto da tarefa
    const spanTexto = document.createElement('span');
    spanTexto.textContent = texto;

    // Cria botão de remover
    const botaoRemover = document.createElement('button');
    botaoRemover.textContent = '❌';
    botaoRemover.style.marginLeft = '10px';
    botaoRemover.onclick = function () {
        lista.removeChild(novaTarefa);
    };

    // Adiciona o texto e o botão ao <li>
    novaTarefa.appendChild(spanTexto);
    novaTarefa.appendChild(botaoRemover);

    // Adiciona à lista
    lista.appendChild(novaTarefa);
    input.value = '';
        }
    </script>
</body>

</html>
